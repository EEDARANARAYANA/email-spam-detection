<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spam Detector</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #333;
    }

    label {
      margin-top: 10px;
      color: #333;
      font-weight: bold;
    }

    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    h2 {
      margin-top: 20px;
      color: #333;
    }

    p {
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Spam Detector</h1>

  <label for="emailContent">Enter Email Content:</label>
  <textarea id="emailContent" rows="4" cols="50" placeholder="Type your email content here..."></textarea>

  <button onclick="predictSpam()">Predict</button>

  <h2>Result:</h2>
  <p id="predictionResult"></p>

  <script>
    async function loadModel() {
      const model = await tf.loadLayersModel('https://raw.githubusercontent.com/EEDARANARAYANA/email_spam_detection/main/random_forest_model.pkl');
      return model;
    }

    async function predictSpam() {
      const emailContent = $('#emailContent').val();

      if (!emailContent) {
        alert('Please enter email content.');
        return;
      }

      const model = await loadModel();
      const emailTfidf = await tfidf(emailContent);
      const prediction = await model.predict(emailTfidf);
      const result = Math.round(prediction.arraySync()[0][0]);

      displayResult(result);
    }

    async function tfidf(emailContent) {
      // Implement your TF-IDF logic here
      // For simplicity, this is a placeholder
      return tf.tensor([[1, 2, 3]]);
    }

    function displayResult(result) {
      const resultText = result === 0 ? 'ham' : 'spam';
      $('#predictionResult').text(`The given email is predicted as: ${resultText}`);
    }

    document.addEventListener('DOMContentLoaded', loadModel);
  </script>

</body>
</html>
